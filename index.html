<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href='./pages/index.css'>
</head>

<body class="page">

    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип проекта - надпись Mesto-Russia" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar-image" src="./images/avatar__image.jpg" alt="Фотография пользователя">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"><img class="profile__button-edit-img"
                                src="./images/Edit_button.svg" alt="Знак пера"></button>
                    </div>
                    <p class="profile__info-about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"><img class="profile__button-add-img"
                    src="./images/Add_button.svg" alt="Знак плюс"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Светлана Тыртышная</p>
    </footer>


    <template class="card-template">
        <div class="elements__element">
            <button class="elements__thash-button" type="button"><img src="./images/Trash_button.svg" alt=""></button>
            <img class="elements__element-photo" src="#" alt="">
            <div class="elements__content">
                <h2 class="elements__element-title"></h2>
                <button class="elements__like-button" type="button"></button>
            </div>
        </div>
    </template>

    <div class="popup-profile popup">
        <div class="popup__container">
            <button class="popup-profile__close popup__close" type="button"></button>
            <form class="popup-profile__form popup__form" name="form_profile-edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__form-input-style" id="name" required minlength="2" maxlength="40" type="text"
                    name="profile-name" value="" placeholder="Имя">
                <span class="popup__error-message" id="name-error"></span>
                <input class="popup__form-input-style" id="job" required minlength="2" maxlength="200" type="text"
                    name="profile-job" value="" placeholder="Профессиональная деятельность">
                <span class="popup__error-message" id="job-error"></span>
                <button class="popup__button-save" id="profile-button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-place popup">
        <div class="popup__container">
            <button class="popup-place__close popup__close" type="button"></button>
            <form class="popup-place__form popup__form" name="form_profile-edit" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__form-input-style" id="title-place" required minlength="2" maxlength="30"
                    type="text" name="place-title" value="" placeholder="Название">
                <span class="popup__error-message" id="title-place-error"></span>
                <input class="popup__form-input-style" id="image-place-url" required type="url" name="place-image-url"
                    value="" placeholder="Ссылка на картинку">
                <span class="popup__error-message" id="image-place-url-error"></span>
                <button class="popup__button-save" id="place-button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="image-view popup">
        <figure class="image-view__container">
            <button class="popup__close image-view__close" type="button"></button>
            <img src="#" alt="" class="image-view__max">
            <figcaption class="image-view__caption"></figcaption>
        </figure>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
