<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href='./pages/index.css'>
</head>

<body>
    <div class="page">
            <header class="header">
                <img src="./images/Vector.svg" alt="Логотип проекта - надпись Mesto-Russia" class="header__logo">
            </header>
        
            <main>
                <section class="profile">
                    <div class="profile__user">
                        <img class="profile__avatar-image" src="./images/avatar__image.jpg" alt="Фотография пользователя">
                         <div class="profile__info">
                            <div class="profile__info-edit">
                                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                                <button class="profile__button-edit" type="button"><img class="profile__button-edit-img"
                                        src="./images/Edit_button.svg" alt="Знак пера"></button>
                            </div>
                            <p class="profile__info-about">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__button-add" type="button"><img class="profile__button-add-img"
                            src="./images/Add_button.svg" alt="Знак плюс"></button>
                </section>

                <section class="elements">
                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/kirill-pershin-1556355-unsplash.jpg"
                            alt="Домбай">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Домбай</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/kirill-pershin-1404681-unsplash.jpg"
                            alt="Гора Эльбрус закат">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/kuban.jpg"
                            alt="Река Кубань вид с высокого берега">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Кубань</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/mezmay.jpg"
                            alt="Водопад рядом с поселком Мезмай">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Мезмай</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/sochi.jpg"
                            alt="Озеро с черными лебедями в нижней части сочинского дендрария">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Сочи</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>

                    <div class="elements__element">
                        <img class="elements__element-photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Карачаево-Черкессия">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Карачаево-Черкессия</h2>
                            <button class="elements__like-button" type="button"><img src="./images/like.svg" alt="Сердце"></button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2021 Светлана Тыртышная</p>
            </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form_profile-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__form-name-input popup__form-input-style" type="text" name="profile-name" value="Жак-Ив Кусто">
                <input class="popup__form-job-input  popup__form-input-style" type="text" name="profile-job" value="Исследователь океана">
                <button class="popup__button-save" type="submit"> Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
