<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href='./pages/index.css'>
</head>

<body>
    <div class="page">
        <div class="page__width">
            <header class="header">
                    <img src="./images/Vector.svg" alt="Логотип проекта - надпись Mesto-Russia" class="header__logo">
            </header>
            <hr class="header__line">
            <!--убрать отступы по умолчанию для линий или переделать ее другим элементом-->
            <main>
                <section class="profile">
                    <div class="profile__user">
                        <div class="profile__avatar">
                            <img class="profile__avatar-image" src="./images/avatar__image.jpg" alt="Фотография пользователя">
                        </div>
                        <div class="profile__info">
                            <div class="profile__info-edit">
                                <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                                <button class="profile__button-edit"><img src="./images/Edit_button.svg" alt="Знак пера"></button>
                            </div>
                            <p class="profile__info-about">Исследователь океана</p>
                        </div>
                    </div>

                    <button class="profile__button-add"><img src="./images/Add_button.svg" alt="Знак плюс"></button>
                </section>


                <section class="elements">
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Город Карачаевск">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Карачаевск</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус закат">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Гора Эльбрус</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Домбай</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус закат">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Гора Эльбрус</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Домбай</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class='elements__element-photo' src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
                        <div class="elements__content">
                            <h2 class="elements__element-title">Карачаево-Черкессия</h2>
                            <img src="./images/like.svg" alt="Сердце">
                        </div>
                    </div>

                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2021 Светлана Тыртышная</p>
            </footer>
        </div>
    
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="popup__form">
                <h1 class="popup__title">Редактировать профиль</h1>
                <input class="popup__form-input" type="text" value="Жак-Ив Кусто">
                <img class="popup__line" src="./images/Line.svg" alt="Линия">
                <input class="popup__form-input" type="text" value="Исследователь океана">
                <img class="popup__line" src="./images/Line.svg" alt="Линия">
                <button class="popup__button-save" type="submit"> Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
